events{}

http{

include mime.types;

  server{
   listen 80;
   server_name 223.185.31.170;
   root /sites/demo;

   index index.php index.html;

   location / {
    try_files $uri $uri/ =404;
   }

   location ~\.php$ {
    # pass php requests to the php-fpm service (fastcgi)
    include fastcgi.conf;
    fastcgi_pass unix:/run/php/php8.1-fpm.sock;
    
   }
  }
}

